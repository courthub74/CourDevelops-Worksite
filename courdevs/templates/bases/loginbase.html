{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CourDevelops Oracle</title>

    

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

    <style type="text/css">
        .fixed {
            position: fixed;
        }
        .logerror {
            font-size: 10px;
            font-weight: 200px;
        }
    </style>

    <div class="wrapper">

        <!-- Sidebar  -->
        
        
            <nav id="sidebar">
                <div class="containter fixed">
                <ul class="list-unstyled components fixed">
                    <br><br>
                    <h3>CourDevelops</h3> 
                    <h3>Solutions</h3>
                    <br>
                    <p>Login Below:</p>

                
                        <ul class="list-unstyled CTAs">

                            
                                  <form method="POST">

                                        {% csrf_token %}

                                    <li>
                                        <input type="text" class="form-control" placeholder="User Name" name="username" size="15">
                                    </li>
                                    <br>
                                    <li>
                                        <input type="password" class="form-control" placeholder="Password" name="password" size="15">
                                    </li><br>
                                    <li>
                                        <button type="submit" class="btn btn-light btn-lg light btn-block">Login</button>
                                    </li>

                                    <div class="container logerror">
                                      {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-dismissable" role="alert">
                                                <button class="close" data-dismiss="alert">
                                                    <small><sup>x</sup></small>
                                                </button>
                                               <small>{{ message }}</small> 
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    </div>

                                </form>
                        </ul>
                    </ul>

                    </div>

                    <!-- <div class="container">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-dismissable" role="alert">
                                    <button class="close" data-dismiss="alert">
                                        <small><sup>x</sup></small>
                                    </button>
                                   <small>{{ message }}</small> 
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div> -->
            </nav>
        


        {% block content %}



        {% endblock %}


    <br><br>

        </div>
   

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
