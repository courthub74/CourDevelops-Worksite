{% extends 'base.html' %}


{% block content %}


<!DOCTYPE html>
 <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CourDevs Solutions</title>

           

        </head>

  <body>

    <div id="content">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto ml-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>



                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'deliverables' %}">Deliverables</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'practices' %}">Practices</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main' %}">Development Stack</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </nav>

	{% if pitem %}


		<br><br>

		<div class="container">
			<h3>EDIT PROJECT:</h3>
			<form class="form-inline my-2 my-lg-0" method="POST">
				{% csrf_token %}

				<input class="form-control mr-sm-2" size="30" placeholder="{{ pitem.projects}}" value="{{ pitem.projects}}" name="projects">

				<input type="hidden" value="{{ projects.projectscomplete}}" name="projectscomplete">

				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit Edit</button>
				<button class="btn btn-outline-primary my-2 my-sm-0 ml-2"><a href="{% url 'projects' %}">Cancel</a></button>
			</form>
		</div>



	{% endif %}


{% endblock %}
